<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
  
  <h2>註冊表單</h2>
  
  <br>
  
  <form>

      <label>姓名</label>

    <div class="form-group">
      <label>性別</label>

        <label class="radio-inline">
            <input type="radio" name="gendere" valu="male">男</label>
        <label class="radio-inline">
            <input type="radio" name="gendere" valu="female">女</label>
        <label class="radio-inline">
            <input type="radio" name="gendere" valu="other">其他</label>
    </div>
  
    
    <div class="form-group">
      <label>電子郵件</label>
      <input type="email" placeholder="Your Email" name="email" class="form-control">
    </div>
    
     <div class="form-group">
      <label>密碼</label>
      <input type="password" placeholder="Password" name="pass" class="form-control">
    </div>
    
    <div class="form-group">
      <label>興趣</label>
    <br>
        <label class="checkbox-inline">
            <input type="checkbox" name="" value="shopping">shopping</label>
        <label class="checkbox-inline">
            <input type="checkbox" name="" value="rinning">running</label>
    <label class="checkbox-inline">
        <input type="checkbox" name="" value="movie">movie</label>
    <label class="checkbox-inline">
        <input type="checkbox" name="" value="other">other</label>
    </div>
    
    <button type="submit" class="btn btn-default" id="" style="background:lightblue;">送出</button>
    
  </form>

    </div>

</body>
</html>
